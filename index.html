<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #pdf-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }
        canvas {
            width: 100%;
            margin-bottom: 10px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        button {
            background: linear-gradient(45deg, #ff5fec, #feb47b); 
            border: none; 
            color: white; 
            padding: 10px 20px; 
            font-size: 16px; 
            font-weight: bold;
            border-radius: 8px; 
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div style="text-align: center; margin-bottom: 2%;">
        <a href="Ruwantha-Madhushan-Resume.pdf" download>
            <button>Download PDF</button>
        </a>
    </div>

    <!-- PDF Display Area -->
    <div id="pdf-container">
        <p id="error-message" class="error-message"></p>
    </div>

    <script>
        const pdfUrl = "Ruwantha-Madhushan-Resume.pdf"; // Change to your PDF file
        const pdfContainer = document.getElementById("pdf-container");
        const errorMessage = document.getElementById("error-message");

        pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
            const numPages = pdf.numPages;
            for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                renderPage(pdf, pageNum);
            }
        }).catch(error => {
            console.error("Error loading PDF:", error);
            errorMessage.innerHTML = `Failed to load PDF. <a href="${pdfUrl}" download>Download it here</a>.`;
        });

        function renderPage(pdf, pageNumber) {
            pdf.getPage(pageNumber).then(page => {
                const viewport = page.getViewport({ scale: 1.5 });
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");

                canvas.width = viewport.width;
                canvas.height = viewport.height;

                pdfContainer.appendChild(canvas);

                const renderContext = { canvasContext: ctx, viewport: viewport };
                return page.render(renderContext);
            });
        }
    </script>

</body>
</html>
